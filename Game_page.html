<!DOCTYPE html>
<html>

<head>
    <title>Math Quiz Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">

    
</head>

<body>
    <h4 id="player1_name"></h4>
    <span id="player1-score"> </span>
    <br> 
    <h4 id="player2_name"></h4>
    <span id="player2-score"> </span>
    <div class="container">
        <center>
            <h2 style="color:aliceblue;">Math Quiz Game</h2>
            <h3 id="Player-question"></h3>
            <h3 id="Player-answer"></h3>
            <div id="output" class="col-lg-6"></div>
            <br><br>
            <b><label style="font-size: 20px; color: red;">Multiplication</label></b>
            <br>
            <label>Number:1  </label>
            <input type="text" id="no1" class="form-control" placeholder="Enter the first number" style="color: blue;">
            <br>
            <label>Number:2  </label>
            <input type="text" id="no2" class="form-control" placeholder="Enter the second number" style="color: blue;">
            <br>
            <button class="btn btn-success" style="width: 30%;" onclick="Send()">Send</button>
        </center>
    </div>
    <script src="game_page.js"></script>
</body>

</html>
